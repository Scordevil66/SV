<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./Template/template.xhtml">
            <ui:define name="content">
                <div class="main">
                    <div class="main-inner">
                        <b:container fluid="true">
                            <h:form id="formulario">
                                <b:row>                                          
                                    <b:column  >
                                        <center>
                                            <div class="widget ">
                                                <div class="widget-header"> <i class="fa fa-list-ol"></i>
                                                    <h3>Selecci√≥n de Juguetes</h3>
                                                </div>
                                                <!-- /widget-header -->
                                                <div class="widget-content">
                                                    <div class="widget big-stats-container">
                                                        <div class="widget-content img-responsive" > 

                                                            <p:galleria value="#{jugueteCT.images}"  var="image" showCaption="true" panelWidth="1050" panelHeight="500" >
                                                                <p:graphicImage name="images/#{image}"  alt="descripcion breve de #{image}" title="#{image}" class="img-responsive" />
                                                            </p:galleria>

                                                            <!--panelWidth="800" panelHeight="400"-->
                                                            <p:inputTextarea value="#{jugueteCT.juguete.descripcion}" style="width: 85%; margin-top: 10px;" rows="7" />
                                                        </div>
                                                        <p>
                                                            <b:commandButton value="Volver Atras" action="Seleccion de Juguetes" class="btn btn-danger " update=":formulario" style="margin-right: 10px;">
                                                                <b:iconAwesome name="fa fa-arrow-left"></b:iconAwesome>
                                                            </b:commandButton>

                                                            <b:commandButton value="Quiero Este!" action="Confirmacion Seleccion" update=":formulario" class="btn btn-info " >
                                                                <b:iconAwesome name="send"></b:iconAwesome>

                                                            </b:commandButton>

                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </center>
                                    </b:column>
                                </b:row>
                            </h:form>
                        </b:container>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
