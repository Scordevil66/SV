<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./Template/template.xhtml">

            <ui:define name="content">

                <div class="main">
                    <div class="main-inner">
                        <b:container fluid="true">
                            <b:row>
                                <c:choose>
                                    <c:when test="${jugueteCT.comite.fechaCierre >= jugueteCT.fechaActual2}">
                                        <h:form id="formularioLista">


                                            <b:column  >
                                                <center>
                                                    <div class="widget ">
                                                        <div class="widget-header"> <i class="fa fa-list-ol"></i>
                                                            <h3>Filtre para ver los juguetes de su preferencia</h3>
                                                        </div>
                                                        <!-- /widget-header -->
                                                        <div class="widget-content">
                                                            <div class="widget big-stats-container">
                                                                <div class="widget-content img-responsive" > 

                                                                    <div class="form-group" >

                                                                        <table width="100%">
                                                                            <tr>
                                                                                <td><strong><label for="inputDesde" class="control-label">Rango Edad Desde: </label></strong></td>
                                                                                <td><strong><label for="inputHasta" class="control-label">Rango Edad Hasta: </label></strong></td>
                                                                                <td><strong><label for="inputGenero" class="control-label">Genero: </label></strong></td>
                                                                            </tr>

                                                                            <tr>
                                                                                <td>         
                                                                                    <h:selectOneMenu id="inputEdadDesde" class="form-control "   value="#{jugueteCT.juguete.edadDesde}" >
                                                                                        <!--<p:ajax event="change" listener="{usuarioCT.consultarUsuarioPorEmpresasLikeInicio()}" update="user"/>-->
                                                                                        <f:selectItem itemLabel="Seleccione Edad Desde (Opcional)"  itemValue="999999"/>
                                                                                        <f:selectItem itemLabel="0 año" itemValue="0"/>
                                                                                        <f:selectItem itemLabel="1 año" itemValue="1"/>
                                                                                        <f:selectItem itemLabel="2 años" itemValue="2"/>
                                                                                        <f:selectItem itemLabel="3 años" itemValue="3"/>
                                                                                        <f:selectItem itemLabel="4 años" itemValue="4"/>
                                                                                        <f:selectItem itemLabel="5 años" itemValue="5"/>
                                                                                        <f:selectItem itemLabel="6 años" itemValue="6"/>
                                                                                        <f:selectItem itemLabel="7 años" itemValue="7"/>
                                                                                        <f:selectItem itemLabel="8 años" itemValue="8"/>
                                                                                        <f:selectItem itemLabel="9 años" itemValue="9"/>
                                                                                        <f:selectItem itemLabel="10 años" itemValue="10"/>
                                                                                        <f:selectItem itemLabel="11 años" itemValue="11"/>
                                                                                        <f:selectItem itemLabel="12 años" itemValue="12"/>
                                                                                        <f:selectItem itemLabel="13 años" itemValue="13"/>
                                                                                        <f:selectItem itemLabel="14 años" itemValue="14"/>
                                                                                        <f:selectItem itemLabel="15 años" itemValue="15"/>
                                                                                        <f:selectItem itemLabel="16 años" itemValue="16"/>
                                                                                        <f:selectItem itemLabel="17 años" itemValue="17"/>
                                                                                        <f:selectItem itemLabel="18 años" itemValue="18"/>
                                                                                    </h:selectOneMenu>
                                                                                    <p:message for="inputEdadDesde" ></p:message>
                                                                                </td>
                                                                                <td>
                                                                                    <h:selectOneMenu id="inputEdadHasta" class="form-control "   value="#{jugueteCT.juguete.edadHasta}" >
                                                                                        <!--<p:ajax event="change" listener="{usuarioCT.consultarUsuarioPorEmpresasLikeInicio()}" update="user"/>-->
                                                                                        <f:selectItem itemLabel="Seleccione Edad Hasta (Opcional)"  itemValue="999999"/>
                                                                                        <f:selectItem itemLabel="0 año" itemValue="0"/>
                                                                                        <f:selectItem itemLabel="1 año" itemValue="1"/>
                                                                                        <f:selectItem itemLabel="2 años" itemValue="2"/>
                                                                                        <f:selectItem itemLabel="3 años" itemValue="3"/>
                                                                                        <f:selectItem itemLabel="4 años" itemValue="4"/>
                                                                                        <f:selectItem itemLabel="5 años" itemValue="5"/>
                                                                                        <f:selectItem itemLabel="6 años" itemValue="6"/>
                                                                                        <f:selectItem itemLabel="7 años" itemValue="7"/>
                                                                                        <f:selectItem itemLabel="8 años" itemValue="8"/>
                                                                                        <f:selectItem itemLabel="9 años" itemValue="9"/>
                                                                                        <f:selectItem itemLabel="10 años" itemValue="10"/>
                                                                                        <f:selectItem itemLabel="11 años" itemValue="11"/>
                                                                                        <f:selectItem itemLabel="12 años" itemValue="12"/>
                                                                                        <f:selectItem itemLabel="13 años" itemValue="13"/>
                                                                                        <f:selectItem itemLabel="14 años" itemValue="14"/>
                                                                                        <f:selectItem itemLabel="15 años" itemValue="15"/>
                                                                                        <f:selectItem itemLabel="16 años" itemValue="16"/>
                                                                                        <f:selectItem itemLabel="17 años" itemValue="17"/>
                                                                                        <f:selectItem itemLabel="18 años" itemValue="18"/>
                                                                                    </h:selectOneMenu>
                                                                                    <p:message for="inputEdadHasta" ></p:message>
                                                                                </td>
                                                                                <td>
                                                                                    <div class="form-group">
                                                                                        <h:selectOneMenu id="inputGenero" class="form-control " style="margin-top: 10px;" value="#{jugueteCT.juguete.genero}" requiredMessage="El Campo Genero es Requerido" required ="true">
                                                                                            <f:selectItem itemLabel="Seleccione genero" noSelectionOption="true"/>
                                                                                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                                                                            <f:selectItem itemLabel="Femenino" itemValue="F"/>  
                                                                                            <f:selectItem itemLabel="Unisex" itemValue="A"/>
                                                                                        </h:selectOneMenu>
                                                                                        <p:message for="inputGenero" ></p:message>

                                                                                    </div>
                                                                                </td>
                                                                            </tr>
                                                                            <tr >
                                                                                <td colspan="3"><center>
                                                                                        <p:commandButton icon="fa fa-search" style="margin-top: 10px;" value="Buscar!" action="#{jugueteCT.consultarJuguetePorRangoYEdad()}" update=":formularioJuguetes"  class="btn btn-info " >

                                                                                        </p:commandButton>
                                                                                    </center>
                                                                                </td>
                                                                            </tr>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </center>
                                            </b:column>    


                                        </h:form>
                                        <h:form id="formularioJuguetes">
                                            <p:growl id="msg" showDetail="true" life="3000"/>
                                            <b:column  >
                                                <center>
                                                    <div class="widget ">
                                                        <div class="widget-header"> <i class="fa fa-list-ol"></i>
                                                            <h3>Vota por el Juguete de su Preferencia</h3>
                                                        </div>
                                                        <!-- /widget-header -->
                                                        <div class="widget-content">
                                                            <div class="widget big-stats-container">
                                                                <div class="widget-content img-responsive" > 

                                                                    <c:forEach items="#{jugueteCT.inventarios}" var="item">     
                                                                        <c:if test="#{item.idInventario != 0 and item.idInventario != null}">
                                                                            <b:column col-sm="6" col-md="4">
                                                                                <b:thumbnail style="min-height:  450px">
                                                                                    <img  src=".././resources/images/#{item.url1}.jpg" alt="Articulos" />

                                                                                    <f:facet name="caption">
                                                                                        <h3>(#{item.idInventario}) #{item.nombre}</h3>
                                                                                        <p align="left"><strong>Calificacion:</strong></p>
                                                                                        <p:rating onRate="#{votacionCT.getJuguete().setIdInventario(item.idInventario)}" stars="5" value="0" >
                                                                                            <p:ajax event="rate" listener="#{votacionCT.onrate}"/>                                                                              
                                                                                        </p:rating><br/>
                                                                                        <hr/>
                                                                                        <h:panelGrid columns="2">
                                                                                            <b:commandButton value="Ver Ficha" action="#{jugueteCT.consultarJuguetePorId(item.idInventario , 2)}" update=":formularioLista" class="btn btn-info " style="margin-right: 10px;">
                                                                                                <b:iconAwesome name="send"></b:iconAwesome>
                                                                                            </b:commandButton>              
                                                                                            <b:commandButton value="Votar!" action="#{votacionCT.registrarVotaciones(sesionCT.obtenerSesion().idUsuario,item.idInventario )}" update=":formularioJuguetes"   class="btn btn-info " >
                                                                                                <b:iconAwesome name="star"></b:iconAwesome>
                                                                                            </b:commandButton>
                                                                                        </h:panelGrid>    

                                                                                    </f:facet>

                                                                                </b:thumbnail>
                                                                            </b:column>
                                                                        </c:if>
                                                                    </c:forEach>
                                                                </div>
                                                                <div>
                                                                    <p:commandButton ajax="false" class="btn btn-primary" value="Finalizar Votación" action="#{comiteCT.editarStatusUsuarioComiteFinalizarVotacion()}" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </center>
                                            </b:column>  
                                        </h:form>
                                    </c:when>
                                    <c:otherwise>
                                        <p>#{comiteCT.editarStatusUsuarioComiteFinalizarVotacion2()}</p>
                                        <center> <p>El tiempo para realizar la votación, ha terminado, por favor, cierre la sesion</p></center>
                                    </c:otherwise>
                                </c:choose>
                            </b:row>
                        </b:container>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
