<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>

        <!--ESTILOS DE PLANTILLAS NUEVAS-->


        <h:outputStylesheet name="./css/bootstrap_1.css"/>      
        <h:outputStylesheet name="./css/font-awesome_1.css"/>
        <h:outputStylesheet name="./css/font-awesome.min_1.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputStylesheet name="./css/pages/dashboard.css"/>
        <h:outputStylesheet name="./adminLT/css/AdminLTE.css"/>
        <h:outputStylesheet name="./adminLT/css/skins/_all-skins.css"/>
        <h:outputStylesheet name="./adminLT/css/bootstrap3-wysihtml5.css"/>

        <title>Sala Virtual </title>

    </h:head>

    <h:body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-custom-menu"  style="    margin-left: 10%;">
                    <ul class="nav navbar-nav">

                        <!-- User Account: style can be found in dropdown.less -->

                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle nav-sms" data-toggle="dropdown">                             
                                <p:graphicImage value="#{sesionCT.obtenerImagenLogo()}" 
                                                class="user-image img-circle center-block img-responsive" alt="User Image" style="width: 120px;border-radius: 20px;"/>
                            </a>
                        </li>

                    </ul>
                </div>
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header"  style="    margin-left: -60px;">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand cls-logo" href="#">Sala Virtual <strong> SV</strong></a>
                </div>


                <h:form class="navbar-form navbar-right">                    
                    <p style="color: white" class="navbar-text">Logueado como #{sesionCT.obtenerSesion().nombre}</p>
                    <p:commandButton ajax="false" class="btn btn-primary" value="Cerrar Sesion" action="#{sesionCT.cerrarSesion()}"/>
                </h:form>


            </div>
        </nav>

        <!-- /navbar -->

        <!--MENU INFERIOR-->
        <div class="subnavbar">
            <div class="subnavbar-inner">
                <div class="container">
                    <c:choose> 
                        <c:when test="#{sesionCT.obtenerSesion().idTipoUsuario.idTipoUsuario == 1}">
                            <ui:insert name="menu"></ui:insert>
                        </c:when>
                        <c:when test="#{sesionCT.obtenerSesion().idTipoUsuario.idTipoUsuario == 2}">
                            <ui:insert name="menu"></ui:insert>
                        </c:when>
                        <c:when test="#{sesionCT.obtenerSesion().idTipoUsuario.idTipoUsuario == 3}">
                            <ul class="mainnav">
                                <li class="active">
                                    <h:link outcome="Dashboard">
                                        <i class="fa fa-home"></i><span>Dashboard</span>                                 
                                    </h:link>
                                </li>                                                                 
                            </ul>
                        </c:when>
                        <c:otherwise></c:otherwise>
                    </c:choose>
                </div>
                <!-- /container --> 
            </div>
            <!-- /subnavbar-inner --> 
        </div>
        <!-- /subnavbar -->




        <ui:insert name="content">Content</ui:insert>




        <div class="extra">
            <div class="extra-inner">
                <b:container fluid="false">
                    <b:row >
                        <b:column col-sm="3" col-xs="6">
                            <ul>

                            </ul>
                        </b:column>
                        <!-- /span3 -->
                        <b:column col-sm="3" col-xs="6">


                            <ul>

                            </ul>
                        </b:column>
                        <!-- /span3 -->
                        <b:column col-sm="3" col-xs="6">

                            <ul>

                            </ul>
                        </b:column>
                        <!-- /span3 -->
                        <b:column col-sm="3" col-xs="6">


                            <ul>

                            </ul>
                        </b:column>
                        <!-- /span3 -->
                    </b:row>
                    <!-- /row --> 
                </b:container>
                <!-- /container --> 
            </div>
            <!-- /extra-inner --> 
        </div>
        <!-- /extra -->

        <div class="footer">
            <div class="footer-inner">
                <div class="container">
                    <div class="row">

                        <!-- /span12 --> 
                    </div>
                    <!-- /row --> 
                </div>
                <!-- /container --> 
            </div>
            <!-- /footer-inner --> 
        </div>
        <!-- /footer --> 
    </h:body>

    <!--ARCHIVOS JS ALOJADOS EN LA CARPETA DASHBOARD-->    
    <h:outputScript name="./js/bootstrap_1.js"/>   
    <h:outputScript name="./js/moment-with-locales.min.js"/>
    <h:outputScript name="./js/bootstrap-datetimepicker.min.js"/>    

    <!--<h:outputScript name="./js/bootstrap.min.js"/>-->


</html>
